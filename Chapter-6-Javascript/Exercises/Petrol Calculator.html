<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Receipt on Map</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="receipt-container">
    <!-- Receipt Heading -->
    <pre>------------------------------
        PETROL RECEIPT
------------------------------</pre>

    <label for="cost">Cost per Liter:</label>
    <input type="number" id="cost" value="1.72" step="0.01">

    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.01">

    <!-- Button -->
    <button onclick="calculateTotal()">Print Total</button>

    <!-- Total Output -->
    <p id="total">Total: $0.00</p>

    <!-- Receipt Footer -->
    <pre>------------------------------
     Thank you for fueling!
------------------------------</pre>
  </div>

  <script>
    // Simple calculator function
    function calculateTotal() {
      const cost = parseFloat(document.getElementById('cost').value);
      const liters = parseFloat(document.getElementById('liters').value);
      const total = (cost * liters).toFixed(2);
      document.getElementById('total').textContent = `Total: $${total}`;
    }
  </script>
</body>
</html>
