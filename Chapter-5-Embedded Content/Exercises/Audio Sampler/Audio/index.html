<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alan Partridge Soundboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <h1>Welcome to the Alan Partridge Soundboard!</h1>
      <p>Click any of the buttons below to play your favorite Alan Partridge sounds:</p>
      <div class="grid">
        <button class="Audios" data-audio="ah-ha.mp3">"Ah-ha!"</button>
        <button class="Audios" data-audio="back-of-the-net.mp3">"Back of the Net!"</button>
        <button class="Audios" data-audio="bangoutoforder.mp3">"Bang Out of Order"</button>
        <button class="Audios" data-audio="dan.mp3">"Dan!"</button>
        <button class="Audios" data-audio="emailoftheevening.mp3">"Email of the Evening"</button>
        <button class="Audios" data-audio="hellopartridge.mp3">"Hello, Partridge!"</button>
        <button class="Audios" data-audio="iateascotchegg.mp3">"I Ate a Scotch Egg"</button>
        <button class="Audios" data-audio="imconfused.mp3">"I'm Confused"</button>
      </div>
    </div>
  </body>
  </html>
